<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title>vimal</ion-title>

    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-row class="profile-header ion-align-items-center">
    <ion-col size="auto">
      <ion-avatar class="avatar-lg has-update has-status">
        <img src="https://picsum.photos/60" alt="">
      </ion-avatar>
    </ion-col>
    <ion-col>
      <ion-row class="profile-stats">
        <ion-col>
          <div class="stats-number">1,329</div>
          <div class="stats-label">Posts</div>
        </ion-col>
        <ion-col>
          <div class="stats-number">9,329</div>
          <div class="stats-label">Followers</div>
        </ion-col>
        <ion-col>
          <div class="stats-number">5,329</div>
          <div class="stats-label">Following</div>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <div class="ion-padding profile-info">
    <strong>Vimal Tagline</strong>
    <div>
      Working on <strong>Project Ionic Insta Clone</strong>
    </div>
  </div>

  <div class="ion-padding">
    <ion-button expand="block" fill="outline" color="dark" size="small">
      Edit Profile
    </ion-button>
  </div>

  <ion-segment value="active">
    <ion-segment-button value="active">
      <ion-icon name="grid-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button>
      <ion-icon name="earth-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button>
      <ion-icon name="people-circle-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div class="post-grid">
    <ion-row>
      <ion-col size="4" *ngFor="let post of posts">
        <div class="post-item bg-image" [style.backgroundImage]="post.url"></div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
