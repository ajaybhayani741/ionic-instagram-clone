<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="paper-plane"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>InstaClone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-story-list></app-story-list>
  <hr class="ion-no-margin ion-no-padding custom-hr">
  <div (swipe)="onSwipe($event)">
    <app-post-card [post]="post" *ngFor="let post of (posts$ | async); trackBy:trackById"></app-post-card>
    <ion-infinite-scroll threshold="50px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
